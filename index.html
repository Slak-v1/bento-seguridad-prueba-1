<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENTO | Seguridad Electr칩nica</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --naranja: #ff6600; 
            --naranja-glow: rgba(255, 102, 0, 0.3);
            --bg-profundo: #020305;
            --bg-claro: #0f1218;
            --tarjeta: rgba(20, 24, 30, 0.6);
            --borde: rgba(255, 255, 255, 0.05);
        }
        
        * { box-sizing: border-box; transition: all 0.4s ease; }
        
        body { 
            margin: 0; 
            font-family: 'Lexend', sans-serif; 
            /* Degradado sutil lineal */
            background: linear-gradient(135deg, var(--bg-claro) 0%, var(--bg-profundo) 50%, var(--bg-profundo) 100%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
        }

        /* --- NAV CON FRANJA NARANJA Y GLOW SUAVE --- */
        nav { 
            position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; 
            align-items: center; padding: 15px 5%; 
            background: rgba(0, 0, 0, 0.9); 
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--naranja);
            box-shadow: 0 4px 20px rgba(255, 102, 0, 0.2);
        }

        .logo img { height: 60px; filter: drop-shadow(0 0 8px var(--naranja-glow)); }
        .nav-phone { color: #fff; font-weight: 600; font-size: 14px; opacity: 0.8; }

        /* --- FILTROS --- */
        .filter-container { display: flex; gap: 12px; padding: 35px 5% 15px; overflow-x: auto; justify-content: center; }
        .cat-btn { 
            flex: 0 0 auto; background: rgba(255,255,255,0.03); border: 1px solid var(--borde); 
            color: #aaa; padding: 9px 20px; border-radius: 10px; cursor: pointer; font-size: 13px;
        }
        .cat-btn.active { 
            background: var(--naranja); color: #000; border-color: var(--naranja);
            box-shadow: 0 0 15px var(--naranja-glow);
        }

        /* --- GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 20px 5% 80px; }
        
        .product-card { 
            background: var(--tarjeta); 
            border-radius: 20px; 
            padding: 25px; 
            text-align: center;
            border: 1px solid var(--borde);
            backdrop-filter: blur(5px);
        }

        /* REMARQUE NARANJA AL HOVER */
        .product-card:hover { 
            border-color: var(--naranja);
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 102, 0, 0.1);
            background: rgba(25, 30, 38, 0.8);
        }
        
        .product-card img { width: 100%; height: 210px; object-fit: cover; border-radius: 15px; margin-bottom: 20px; }
        .product-card h3 { margin: 10px 0; font-size: 19px; font-weight: 600; letter-spacing: -0.5px; }
        .product-card p { color: #888; font-size: 13px; margin-bottom: 25px; line-height: 1.5; }
        
        .btn-consultar { 
            display: block; background: transparent; color: #fff; text-decoration: none; 
            padding: 11px; border-radius: 10px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); font-size: 12px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        .btn-consultar:hover { 
            background: var(--naranja); border-color: var(--naranja); color: #000;
            box-shadow: 0 0 15px var(--naranja);
        }

        /* --- MARCA DE AGUA CORPORATIVA --- */
        footer {
            text-align: center; padding: 60px 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
        }
        .footer-logo { font-size: 13px; letter-spacing: 4px; color: rgba(255,255,255,0.2); }
        .corporation { font-weight: 800; color: rgba(255,102,0,0.4); }

        /* --- WHATSAPP --- */
        .wsp-flotante {
            position: fixed; width: 60px; height: 60px; bottom: 30px; right: 30px;
            background: #25d366; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; z-index: 2000; box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
        }
        .wsp-flotante img { width: 32px; height: 32px; }

        @media (max-width: 768px) {
            .filter-container { justify-content: flex-start; padding-bottom: 20px; }
        }
    </style>
</head>
<body>

<a href="https://wa.me/5492216172384" class="wsp-flotante" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

<nav>
  <div class="logo">
    <img src="logo.jpg" alt="BENTO">
  </div>
  <div class="nav-phone">TEL: 221 617-2384</div>
</nav>

<div class="filter-container">
  <button class="cat-btn active" data-filter="all">Todo</button>
  <button class="cat-btn" data-filter="alarmas">Alarmas</button>
  <button class="cat-btn" data-filter="camaras">C치maras</button>
  <button class="cat-btn" data-filter="dvr">DVR / NVR</button>
  <button class="cat-btn" data-filter="accesorios">Accesorios</button>
</div>

<div class="grid">
  <div class="product-card" data-category="alarmas">
    <img src="alarma-ajax-kit.jpg" alt="Alarma Ajax">
    <h3>Kit Alarma Ajax</h3>
    <p>Seguridad inteligente sin cables de alta gama.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>

  <div class="product-card" data-category="camaras">
    <img src="bullet2mp.jpg" alt="Camara">
    <h3>C치mara Bullet 2MP</h3>
    <p>Claridad absoluta y visi칩n nocturna reforzada.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>

  <div class="product-card" data-category="dvr">
    <img src="dvr8ch.jpg" alt="DVR">
    <h3>DVR 8 Canales</h3>
    <p>Almacenamiento y monitoreo remoto 24/7.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>
</div>

<footer>
    <div class="footer-logo">
        BENTO <span class="corporation">CORPORATION</span>
    </div>
</footer>

<script>
const buttons = document.querySelectorAll('.cat-btn');
const cards = document.querySelectorAll('.product-card');

buttons.forEach(btn => {
  btn.onclick = () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const f = btn.dataset.filter;
    cards.forEach(c => {
      c.style.display = (f === "all" || c.dataset.category === f) ? "block" : "none";
    });
  }
});
</script>

</body>
</html>
