<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENTO | Seguridad Electrónica</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --naranja: #ff6600; 
            --bg-negro: #050505; /* Negro casi puro, muy elegante */
            --tarjeta: #0d0d0d;
            --borde: rgba(255, 255, 255, 0.08);
        }
        
        * { box-sizing: border-box; transition: all 0.3s ease; }
        
        body { 
            margin: 0; 
            font-family: 'Lexend', sans-serif; 
            background-color: var(--bg-negro);
            color: #ffffff;
            min-height: 100vh;
        }

        /* --- NAV NEGRO SÓLIDO CON LÍNEA NARANJA SUTIL --- */
        nav { 
            position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; 
            align-items: center; padding: 15px 5%; 
            background: #000; 
            border-bottom: 2px solid var(--naranja); /* La franja naranja */
        }

        .logo img { height: 60px; }

        .nav-phone { 
            color: #fff; font-weight: 600; font-size: 14px; opacity: 0.9;
        }

        /* --- FILTROS --- */
        .filter-container { display: flex; gap: 10px; padding: 30px 5% 10px; overflow-x: auto; justify-content: center; }
        
        .cat-btn { 
            flex: 0 0 auto; background: transparent; border: 1px solid var(--borde); 
            color: #888; padding: 8px 18px; border-radius: 6px; cursor: pointer; font-size: 13px;
        }
        
        .cat-btn.active { 
            background: var(--naranja); color: #fff; border-color: var(--naranja);
        }

        /* --- GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; padding: 20px 5% 80px; }
        
        .product-card { 
            background: var(--tarjeta); 
            border-radius: 12px; 
            padding: 20px; 
            text-align: center;
            border: 1px solid var(--borde);
        }

        /* REMARQUE NARANJA SUTIL SOLO AL POSAR EL CURSOR */
        .product-card:hover { 
            border-color: var(--naranja);
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(255, 102, 0, 0.15);
        }
        
        .product-card img { width: 100%; height: 210px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; }
        .product-card h3 { margin: 10px 0; font-size: 18px; font-weight: 600; }
        .product-card p { color: #777; font-size: 13px; margin-bottom: 20px; }
        
        .btn-consultar { 
            display: block; background: transparent; color: #fff; text-decoration: none; 
            padding: 10px; border-radius: 6px; font-weight: 600; border: 1px solid #333; font-size: 13px;
        }
        
        .btn-consultar:hover { 
            background: var(--naranja); border-color: var(--naranja);
        }

        /* --- FOOTER MARCA DE AGUA --- */
        footer {
            text-align: center; padding: 40px; border-top: 1px solid var(--borde);
        }
        .footer-logo { font-size: 12px; letter-spacing: 2px; color: #444; }
        .corporation { font-weight: 800; color: #666; }

        /* --- WHATSAPP --- */
        .wsp-flotante {
            position: fixed; width: 55px; height: 55px; bottom: 25px; right: 25px;
            background: #25d366; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; z-index: 2000;
        }
        .wsp-flotante img { width: 30px; height: 30px; }

        @media (max-width: 768px) {
            .filter-container { justify-content: flex-start; }
        }
    </style>
</head>
<body>

<a href="https://wa.me/5492216172384" class="wsp-flotante" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

<nav>
  <div class="logo">
    <img src="logo.jpg" alt="BENTO">
  </div>
  <div class="nav-phone">TEL: 221 617-2384</div>
</nav>

<div class="filter-container">
  <button class="cat-btn active" data-filter="all">Todo</button>
  <button class="cat-btn" data-filter="alarmas">Alarmas</button>
  <button class="cat-btn" data-filter="camaras">Cámaras</button>
  <button class="cat-btn" data-filter="dvr">DVR / NVR</button>
  <button class="cat-btn" data-filter="accesorios">Accesorios</button>
</div>

<div class="grid">
  <div class="product-card" data-category="alarmas">
    <img src="alarma-ajax-kit.jpg" alt="Alarma Ajax">
    <h3>Kit Alarma Ajax</h3>
    <p>Seguridad inteligente profesional.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>

  <div class="product-card" data-category="camaras">
    <img src="bullet2mp.jpg" alt="Camara">
    <h3>Cámara Bullet 2MP</h3>
    <p>Visión nocturna HD.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>

  <div class="product-card" data-category="dvr">
    <img src="dvr8ch.jpg" alt="DVR">
    <h3>DVR 8 Canales</h3>
    <p>Grabación continua 24/7.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>
</div>

<footer>
    <div class="footer-logo">
        BENTO <span class="corporation">CORPORATION</span>
    </div>
</footer>

<script>
const buttons = document.querySelectorAll('.cat-btn');
const cards = document.querySelectorAll('.product-card');

buttons.forEach(btn => {
  btn.onclick = () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const f = btn.dataset.filter;
    cards.forEach(c => {
      c.style.display = (f === "all" || c.dataset.category === f) ? "block" : "none";
    });
  }
});
</script>

</body>
</html>
