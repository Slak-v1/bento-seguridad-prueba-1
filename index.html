<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENTO | Seguridad Electrónica</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --naranja: #ff6600; 
            --naranja-brillo: rgba(255, 102, 0, 0.8);
            --negro-galactico: #020408;
            --tarjeta-bg: rgba(15, 20, 28, 0.7);
        }
        
        * { box-sizing: border-box; transition: all 0.4s ease; }
        
        body { 
            margin: 0; 
            font-family: 'Lexend', sans-serif; 
            /* Fondo Galáctico con estrellas sutiles */
            background: radial-gradient(circle at top, #111827 0%, var(--negro-galactico) 100%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
        }

        /* --- NAVEGACIÓN CON GLOW --- */
        nav { 
            position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; 
            align-items: center; padding: 15px 5%; 
            background: rgba(2, 4, 8, 0.9); 
            backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); 
        }

        .logo img { 
            height: 65px; 
            filter: drop-shadow(0 0 15px var(--naranja-brillo));
        }

        .nav-phone { 
            color: #fff; font-weight: 800; font-size: 14px;
            border: 1px solid var(--naranja); padding: 8px 15px; border-radius: 20px;
            box-shadow: 0 0 10px var(--naranja-brillo);
        }

        /* --- FILTROS --- */
        .filter-container { display: flex; gap: 10px; padding: 25px 5%; overflow-x: auto; justify-content: center; }
        .cat-btn { 
            flex: 0 0 auto; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            color: #ccc; padding: 8px 20px; border-radius: 50px; cursor: pointer; font-weight: 600;
        }
        .cat-btn.active { 
            background: var(--naranja); color: #000; border-color: var(--naranja);
            box-shadow: 0 0 20px var(--naranja-brillo);
        }

        /* --- GRID DE PRODUCTOS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 10px 5% 50px; }
        
        .product-card { 
            background: var(--tarjeta-bg); border-radius: 25px; padding: 20px; text-align: center;
            border: 1px solid rgba(255,255,255,0.05); position: relative;
        }

        /* REMARQUE NARANJA */
        .product-card:hover { 
            transform: translateY(-10px); 
            border-color: var(--naranja);
            box-shadow: 0 0 35px rgba(255, 102, 0, 0.4);
        }
        
        .product-card img { width: 100%; height: 220px; object-fit: cover; border-radius: 20px; margin-bottom: 15px; }
        .product-card h3 { margin: 10px 0; font-size: 20px; }
        .product-card p { color: #888; font-size: 14px; margin-bottom: 20px; }
        
        .btn-consultar { 
            display: block; background: transparent; color: var(--naranja); text-decoration: none; 
            padding: 10px; border-radius: 12px; font-weight: 800; border: 2px solid var(--naranja);
        }
        .btn-consultar:hover { background: var(--naranja); color: #000; box-shadow: 0 0 15px var(--naranja); }

        /* --- MARCA DE AGUA / FOOTER EMPRESARIAL --- */
        footer {
            text-align: center;
            padding: 60px 20px 40px;
            opacity: 0.4;
            letter-spacing: 2px;
        }

        .footer-logo {
            font-size: 12px;
            font-weight: 300;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 5px;
        }

        .corporation {
            font-weight: 800;
            color: var(--naranja);
            text-shadow: 0 0 5px var(--naranja-brillo);
        }

        /* --- WHATSAPP --- */
        .wsp-flotante {
            position: fixed; width: 60px; height: 60px; bottom: 25px; right: 25px;
            background: #25d366; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; box-shadow: 0 0 20px rgba(37, 211, 102, 0.4); z-index: 2000;
        }
        .wsp-flotante img { width: 30px; height: 30px; }

        @media (max-width: 768px) {
            .filter-container { justify-content: flex-start; }
            footer { padding-bottom: 100px; } /* Espacio para que el botón de wsp no tape el texto */
        }
    </style>
</head>
<body>

<a href="https://wa.me/5492216172384" class="wsp-flotante" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

<nav>
  <div class="logo">
    <img src="logo.jpg" alt="BENTO">
  </div>
  <div class="nav-phone">221 617-2384</div>
</nav>

<div class="filter-container">
  <button class="cat-btn active" data-filter="all">Todo</button>
  <button class="cat-btn" data-filter="alarmas">Alarmas</button>
  <button class="cat-btn" data-filter="camaras">Cámaras</button>
  <button class="cat-btn" data-filter="dvr">DVR / NVR</button>
  <button class="cat-btn" data-filter="accesorios">Accesorios</button>
</div>

<div class="grid">
  <div class="product-card" data-category="alarmas">
    <img src="alarma-ajax-kit.jpg" alt="Alarma Ajax">
    <h3>Kit Alarma Ajax</h3>
    <p>Seguridad de alta fidelidad.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>

  <div class="product-card" data-category="camaras">
    <img src="bullet2mp.jpg" alt="Camara">
    <h3>Bullet 2MP</h3>
    <p>Visión nocturna profesional.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>
  
  <div class="product-card" data-category="dvr">
    <img src="dvr8ch.jpg" alt="DVR">
    <h3>DVR 8 Canales</h3>
    <p>Control total desde tu App.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>
</div>

<footer>
    <div class="footer-logo">
        BENTO <span class="corporation">CORPORATION</span>
    </div>
    <div style="font-size: 10px; color: #555;">© 2026 Todos los derechos reservados.</div>
</footer>

<script>
const buttons = document.querySelectorAll('.cat-btn');
const cards = document.querySelectorAll('.product-card');

buttons.forEach(btn => {
  btn.onclick = () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const f = btn.dataset.filter;
    cards.forEach(c => {
      c.style.display = (f === "all" || c.dataset.category === f) ? "block" : "none";
    });
  }
});
</script>

</body>
</html>
