<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO – Seguridad Electrónica</title>

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600;800&display=swap" rel="stylesheet">

<style>
:root{
    --naranja:#ff6600;
    --bg:#05070a;
    --card:#0f1217;
    --border:rgba(255,255,255,.05);
}

*{box-sizing:border-box;}

body{
    margin:0;
    font-family:'Lexend',sans-serif;
    background:var(--bg);
    color:white;
}

/* NAV */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 5%;
    background:rgba(5,7,10,.9);
    position:sticky;
    top:0;
    border-bottom:1px solid var(--border);
}

.logo img{height:70px;}
.nav-phone{color:var(--naranja);font-weight:800;}

/* FILTROS */
.filter-container{
    display:flex;
    gap:12px;
    padding:20px 5%;
    overflow-x:auto;
}

.cat-btn{
    background:var(--card);
    border:1px solid var(--border);
    color:#94a3b8;
    padding:10px 20px;
    border-radius:10px;
    cursor:pointer;
    white-space:nowrap;
}

.cat-btn.active{
    border-color:var(--naranja);
    color:white;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    gap:25px;
    padding:40px 5%;
}

.product-card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:20px;
    padding:20px;
    text-align:center;
}

.product-card img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:12px;
    margin-bottom:15px;
}

.product-card p{color:#94a3b8;}

.btn-consultar{
    display:block;
    background:white;
    color:black;
    padding:10px;
    border-radius:10px;
    text-decoration:none;
    font-weight:800;
    margin-top:15px;
}

@media(max-width:600px){
    .logo img{height:55px;}
}
</style>
</head>

<body>

<nav>
    <div class="logo">
        <img src="logo.jpg" alt="BENTO">
    </div>
    <div class="nav-phone">CEL: 221 617-2384</div>
</nav>

<div class="filter-container">
    <button class="cat-btn active" data-filter="all">Todo</button>
    <button class="cat-btn" data-filter="alarmas">Alarmas</button>
    <button class="cat-btn" data-filter="camaras">Cámaras</button>
    <button class="cat-btn" data-filter="dvr">DVR / NVR</button>
</div>

<div class="grid">

    <div class="product-card" data-category="alarmas">
        <img src="imagenes/alarma.jpg" alt="Alarma Ajax">
        <h3>Kit Alarma Ajax</h3>
        <p>Sistema inalámbrico con app móvil.</p>
        <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
    </div>

    <div class="product-card" data-category="camaras">
        <img src="imagenes/camara.jpg" alt="Cámara Bullet">
        <h3>Cámara Bullet 5MP</h3>
        <p>Exterior, visión nocturna, Full HD.</p>
        <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
    </div>

    <div class="product-card" data-category="dvr">
        <img src="imagenes/dvr.jpg" alt="DVR 8 canales">
        <h3>DVR 8 Canales</h3>
        <p>Grabador Full HD con acceso remoto.</p>
        <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
    </div>

</div>

<script>
const buttons=document.querySelectorAll('.cat-btn');
const cards=document.querySelectorAll('.product-card');

buttons.forEach(btn=>{
    btn.addEventListener('click',()=>{
        buttons.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');

        const filter=btn.dataset.filter;

        cards.forEach(card=>{
            card.style.display=
                filter==='all'||card.dataset.category===filter
                ?'block'
                :'none';
        });
    });
});
</script>

</body>
</html>
