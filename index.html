<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;300;400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>
:root { 
    --negro-pro:#010101; 
    --verde-neon:#00ff88; 
    --naranja:#ff6600; 
    --rgb-gradient:linear-gradient(90deg,#ff4400,#ffaa00,#ffcc00,#ffaa00,#ff4400); 
    --tarjeta:rgba(255,255,255,.02); 
    --radius:20px; 
}

*{box-sizing:border-box;transition:all .4s cubic-bezier(.16,1,.3,1);user-select:none}

body{margin:0;font-family:'Montserrat',sans-serif;background:var(--negro-pro);color:#fff}

/* ====== TU DISEÃ‘O ORIGINAL (SIN TOCAR) ====== */

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(340px,1fr));
    gap:40px;
    padding:0 8% 100px;
}

.product-card{
    background:var(--tarjeta);
    padding:30px;
    border:1px solid rgba(255,255,255,.05);
    border-radius:var(--radius);
    position:relative;
    display:flex;
    flex-direction:column;
    overflow:hidden; /* ðŸ”‘ IMPORTANTE */
}

.product-card:hover{
    border:1px solid transparent;
    background-image:linear-gradient(var(--negro-pro),var(--negro-pro)),var(--rgb-gradient);
    background-origin:border-box;
    background-clip:padding-box,border-box;
    background-size:100% 100%,200% auto;
    animation:rgbFlow 3s linear infinite;
    transform:translateY(-10px);
}

/* ====== CONTORNO DE IMAGEN (IGUAL A TU CAPTURA) ====== */
.img-container{
    width:calc(100% + 60px);
    height:260px;
    margin:-30px -30px 25px -30px;
    background:#fff;
    border-radius:20px 20px 0 0;
    position:relative;
    overflow:hidden;
}

.img-container img{
    width:100%;
    height:100%;
    object-fit:contain;
    background:#fff;
}

/* BADGE */
.tech-badge{
    position:absolute;
    top:12px;
    right:12px;
    background:var(--naranja);
    color:#000;
    font-size:9px;
    font-weight:800;
    padding:5px 12px;
    border-radius:5px;
}

/* TEXTO */
.product-card h3{
    font-family:'Cinzel',serif;
    font-size:18px;
    margin-bottom:10px;
}

.product-card p{
    font-size:13px;
    color:#888;
    margin-bottom:25px;
}

.btn-consultar{
    padding:15px;
    border:1px solid #444;
    text-align:center;
    font-size:10px;
    letter-spacing:4px;
    border-radius:12px;
    cursor:pointer;
}

.btn-consultar:hover{
    background:#fff;
    color:#000;
}

/* RESPONSIVE */
@media(max-width:600px){
    .img-container{height:220px}
}
</style>
</head>

<body>

    </div>

</div>

</body>
</html>
