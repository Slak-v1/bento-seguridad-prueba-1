<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENTO | Seguridad Electr칩nica</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --naranja: #ff6600; 
            --naranja-brillo: rgba(255, 102, 0, 0.8);
            --negro-solido: #000000;
            --negro-galactico: #020408;
            --tarjeta-bg: rgba(15, 20, 28, 0.7);
        }
        
        * { box-sizing: border-box; transition: all 0.4s ease; }
        
        body { 
            margin: 0; 
            font-family: 'Lexend', sans-serif; 
            /* El degradado empieza con un resplandor naranja arriba */
            background: radial-gradient(circle at top, rgba(255, 102, 0, 0.15) 0%, var(--negro-galactico) 40%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
        }

        /* --- FRANJA SUPERIOR NEGRA --- */
        nav { 
            position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; 
            align-items: center; padding: 20px 5%; 
            background: var(--negro-solido); 
            /* LA FRANJA NARANJA QUE SEPARA */
            border-bottom: 3px solid var(--naranja); 
            box-shadow: 0 10px 30px var(--naranja-brillo);
        }

        .logo img { 
            height: 65px; 
            filter: drop-shadow(0 0 10px var(--naranja-brillo));
        }

        .nav-phone { 
            color: var(--naranja); font-weight: 800; font-size: 16px;
            text-shadow: 0 0 10px var(--naranja-brillo);
        }

        /* --- FILTROS --- */
        .filter-container { display: flex; gap: 10px; padding: 40px 5% 20px; overflow-x: auto; justify-content: center; }
        .cat-btn { 
            flex: 0 0 auto; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            color: #fff; padding: 10px 25px; border-radius: 10px; cursor: pointer; font-weight: 600;
            text-transform: uppercase;
        }
        .cat-btn.active { 
            background: var(--naranja); color: #000; border-color: var(--naranja);
            box-shadow: 0 0 20px var(--naranja-brillo);
        }

        /* --- GRID DE PRODUCTOS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 10px 5% 50px; }
        
        .product-card { 
            background: var(--tarjeta-bg); border-radius: 20px; padding: 20px; text-align: center;
            border: 1px solid rgba(255,255,255,0.05); position: relative;
        }

        /* REMARQUE NARANJA AL PASAR EL CURSOR */
        .product-card:hover { 
            transform: translateY(-10px); 
            border-color: var(--naranja);
            box-shadow: 0 0 35px rgba(255, 102, 0, 0.4);
        }
        
        .product-card img { width: 100%; height: 220px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; }
        .product-card h3 { margin: 10px 0; font-size: 20px; color: #fff; }
        .product-card p { color: #aaa; font-size: 14px; margin-bottom: 20px; }
        
        .btn-consultar { 
            display: block; background: transparent; color: #fff; text-decoration: none; 
            padding: 10px; border-radius: 8px; font-weight: 800; border: 1px solid var(--naranja);
        }
        .btn-consultar:hover { background: var(--naranja); color: #000; box-shadow: 0 0 15px var(--naranja); }

        /* --- FOOTER MARCA DE AGUA --- */
        footer {
            text-align: center; padding: 80px 20px 40px; opacity: 0.5;
        }
        .footer-logo { font-size: 14px; letter-spacing: 3px; font-weight: 300; }
        .corporation { font-weight: 800; color: var(--naranja); text-shadow: 0 0 5px var(--naranja-brillo); }

        /* --- WHATSAPP --- */
        .wsp-flotante {
            position: fixed; width: 65px; height: 65px; bottom: 30px; right: 30px;
            background: #25d366; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; box-shadow: 0 0 25px rgba(37, 211, 102, 0.5); z-index: 2000;
        }
        .wsp-flotante img { width: 35px; height: 35px; }

        @media (max-width: 768px) {
            .filter-container { justify-content: flex-start; }
            .logo img { height: 50px; }
        }
    </style>
</head>
<body>

<a href="https://wa.me/5492216172384" class="wsp-flotante" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

<nav>
  <div class="logo">
    <img src="logo.jpg" alt="BENTO">
  </div>
  <div class="nav-phone">TEL: 221 617-2384</div>
</nav>

<div class="filter-container">
  <button class="cat-btn active" data-filter="all">Todo</button>
  <button class="cat-btn" data-filter="alarmas">Alarmas</button>
  <button class="cat-btn" data-filter="camaras">C치maras</button>
  <button class="cat-btn" data-filter="dvr">DVR / NVR</button>
  <button class="cat-btn" data-filter="accesorios">Accesorios</button>
</div>

<div class="grid">
  <div class="product-card" data-category="alarmas">
    <img src="alarma-ajax-kit.jpg" alt="Alarma Ajax">
    <h3>Kit Alarma Ajax</h3>
    <p>Seguridad inteligente de alto nivel.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>

  <div class="product-card" data-category="camaras">
    <img src="bullet2mp.jpg" alt="Camara">
    <h3>Bullet 2MP</h3>
    <p>Vigilancia nocturna Full HD.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>

  <div class="product-card" data-category="dvr">
    <img src="dvr8ch.jpg" alt="DVR">
    <h3>DVR 8 Canales</h3>
    <p>Grabaci칩n estable 24/7.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>
</div>

<footer>
    <div class="footer-logo">
        BENTO <span class="corporation">CORPORATION</span>
    </div>
    <div style="font-size: 10px; color: #444; margin-top: 10px;">Seguridad Electr칩nica Profesional</div>
</footer>

<script>
const buttons = document.querySelectorAll('.cat-btn');
const cards = document.querySelectorAll('.product-card');

buttons.forEach(btn => {
  btn.onclick = () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const f = btn.dataset.filter;
    cards.forEach(c => {
      c.style.display = (f === "all" || c.dataset.category === f) ? "block" : "none";
    });
  }
});
</script>

</body>
</html>
