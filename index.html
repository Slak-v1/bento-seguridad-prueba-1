<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENTO | Seguridad Electrónica</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --naranja: #ff6600; 
            --naranja-suave: rgba(255, 102, 0, 0.4);
            --negro-absoluto: #000000;
            --negro-profundo: #040508;
            --tarjeta: rgba(15, 18, 23, 0.7);
        }
        
        * { box-sizing: border-box; transition: all 0.3s ease-in-out; }
        
        body { 
            margin: 0; 
            font-family: 'Lexend', sans-serif; 
            background-color: var(--negro-profundo);
            /* Degradado de fondo muy sutil tras el logo */
            background-image: radial-gradient(circle at 50% -50px, rgba(255, 102, 0, 0.12) 0%, transparent 35%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
        }

        /* --- NAV NEGRO CON LUZ SUTIL --- */
        nav { 
            position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; 
            align-items: center; padding: 15px 5%; 
            background: var(--negro-absoluto); 
            border-bottom: 2px solid var(--naranja);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        .logo-box {
            display: flex;
            align-items: center;
        }

        /* LOGO CON DEGRADADO/GLOW SUTIL */
        .logo-box img { 
            height: 55px; 
            /* Un solo drop-shadow suave para no saturar */
            filter: drop-shadow(0 0 10px var(--naranja-suave));
        }

        .nav-phone { 
            color: #fff; font-weight: 600; font-size: 14px; opacity: 0.8;
        }

        /* --- FILTROS --- */
        .filter-container { display: flex; gap: 10px; padding: 35px 5% 15px; overflow-x: auto; justify-content: center; }
        
        .cat-btn { 
            flex: 0 0 auto; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); 
            color: #888; padding: 9px 20px; border-radius: 8px; cursor: pointer; font-size: 13px;
        }
        
        .cat-btn.active { 
            background: var(--naranja); color: #000; border-color: var(--naranja);
            font-weight: 600;
        }

        /* --- GRID DE PRODUCTOS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; padding: 10px 5% 80px; }
        
        .product-card { 
            background: var(--tarjeta); border-radius: 18px; padding: 22px; text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* REMARQUE NARANJA AL PASAR EL CURSOR (MÁS FINO) */
        .product-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--naranja);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 18px; }
        .product-card h3 { margin: 10px 0; font-size: 18px; font-weight: 600; }
        .product-card p { color: #777; font-size: 13px; margin-bottom: 22px; }
        
        .btn-consultar { 
            display: block; background: transparent; color: #fff; text-decoration: none; 
            padding: 11px; border-radius: 10px; font-weight: 600; border: 1px solid #333;
            font-size: 12px;
        }
        .btn-consultar:hover { 
            background: var(--naranja); color: #000; border-color: var(--naranja);
        }

        /* --- FOOTER MARCA DE AGUA --- */
        footer { text-align: center; padding: 50px 20px; opacity: 0.25; }
        .footer-logo { font-size: 11px; letter-spacing: 3px; text-transform: uppercase; }
        .corporation { font-weight: 800; color: var(--naranja); }

        /* --- WHATSAPP --- */
        .wsp-flotante {
            position: fixed; width: 55px; height: 55px; bottom: 30px; right: 30px;
            background: #25d366; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 2000;
        }
        .wsp-flotante img { width: 30px; height: 30px; }

        @media (max-width: 768px) {
            .filter-container { justify-content: flex-start; }
            .logo-box img { height: 45px; }
        }
    </style>
</head>
<body>

<a href="https://wa.me/5492216172384" class="wsp-flotante" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

<nav>
  <div class="logo-box">
    <img src="logo.jpg" alt="BENTO">
  </div>
  <div class="nav-phone">TEL: 221 617-2384</div>
</nav>

<div class="filter-container">
  <button class="cat-btn active" data-filter="all">Todo</button>
  <button class="cat-btn" data-filter="alarmas">Alarmas</button>
  <button class="cat-btn" data-filter="camaras">Cámaras</button>
  <button class="cat-btn" data-filter="dvr">DVR / NVR</button>
  <button class="cat-btn" data-filter="accesorios">Accesorios</button>
</div>

<div class="grid">
  <div class="product-card" data-category="alarmas">
    <img src="alarma-ajax-kit.jpg" alt="Alarma Ajax">
    <h3>Kit Alarma Ajax</h3>
    <p>Tecnología inalámbrica profesional.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>

  <div class="product-card" data-category="camaras">
    <img src="bullet2mp.jpg" alt="Camara">
    <h3>Cámara Bullet 2MP</h3>
    <p>Visión nocturna nítida en 1080p.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>

  <div class="product-card" data-category="dvr">
    <img src="dvr8ch.jpg" alt="DVR">
    <h3>DVR 8 Canales</h3>
    <p>Grabación segura con acceso remoto.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>
</div>

<footer>
    <div class="footer-logo">
        BENTO <span class="corporation">CORPORATION</span>
    </div>
</footer>

<script>
const buttons = document.querySelectorAll('.cat-btn');
const cards = document.querySelectorAll('.product-card');

buttons.forEach(btn => {
  btn.onclick = () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const f = btn.dataset.filter;
    cards.forEach(c => {
      c.style.display = (f === "all" || c.dataset.category === f) ? "block" : "none";
    });
  }
});
</script>

</body>
</html>
