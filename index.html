<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENTO | Seguridad Electr√≥nica</title>

    <!-- FUENTE -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --naranja: #ff6600; 
            --bg: #05070a; 
            --card: #0f1217; 
            --border: rgba(255,255,255,0.05); 
        }

        * { box-sizing: border-box; }

        body { 
            margin: 0; 
            font-family: 'Lexend', sans-serif; 
            background: var(--bg); 
            color: white; 
        }

        /* --- NAV --- */
        nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 5%; 
            background: rgba(5,7,10,0.9); 
            backdrop-filter: blur(15px); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 1px solid var(--border); 
        }

        .logo img { 
            height: 90px; 
            width: auto; 
            display: block;
        }

        .nav-phone {
            font-size: 18px; 
            font-weight: 800; 
            color: var(--naranja);
        }

        /* --- FILTROS (SCROLL MOBILE) --- */
        .filter-container { 
            display: flex; 
            gap: 12px; 
            padding: 20px 5%; 
            overflow-x: auto;
            white-space: nowrap;
        }

        .filter-container::-webkit-scrollbar {
            height: 6px;
        }

        .filter-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }

        .cat-btn { 
            flex: 0 0 auto;
            background: var(--card); 
            border: 1px solid var(--border); 
            color: #94a3b8; 
            padding: 10px 20px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-family: 'Lexend', sans-serif;
            transition: 0.2s;
        }

        .cat-btn.active,
        .cat-btn:hover { 
            border-color: var(--naranja); 
            color: white; 
        }

        /* --- PRODUCTOS --- */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
            padding: 40px 5%; 
        }

        .product-card { 
            background: var(--card); 
            border-radius: 20px; 
            border: 1px solid var(--border); 
            padding: 20px;
            text-align: center;
        }

        .product-card p {
            color: #94a3b8;
        }

        .btn-consultar { 
            display: block; 
            background: white; 
            color: black; 
            padding: 10px; 
            text-decoration: none; 
            border-radius: 10px; 
            font-weight: 800; 
            margin-top: 15px;
        }

        /* --- MOBILE --- */
        @media (max-width: 600px) {
            .logo img { height: 60px; }
            .nav-phone { font-size: 16px; }
        }
    </style>
</head>
<body>

    <!-- NAV -->
    <nav>
        <div class="logo">
            <img src="logo.jpg" alt="BENTO Seguridad Electr√≥nica">
        </div>
        <div class="nav-phone">CEL: 221 617-2384</div>
    </nav>

    <!-- FILTROS -->
    <div class="filter-container">
        <button class="cat-btn active" data-filter="all">Todo</button>
        <button class="cat-btn" data-filter="camaras">C√°maras</button>
        <button class="cat-btn" data-filter="dvr">DVR / NVR</button>
        <button class="cat-btn" data-filter="accesorios">Accesorios</button>
        <button class="cat-btn" data-filter="alarmas">Alarmas</button>
    </div>

    <!-- PRODUCTOS -->
    <div class="grid">
        <div class="product-card" data-category="camaras">
            <div style="font-size:50px;">üì∑</div>
            <h3>Bullet 2MP</h3>
            <p>Hikvision Full HD</p>
            <a href="https://wa.me/5492216172384" class="btn-consultar" target="_blank">Consultar</a>
        </div>

        <div class="product-card" data-category="dvr">
            <div style="font-size:50px;">üñ•Ô∏è</div>
            <h3>DVR 8 Canales</h3>
            <p>Compatible Full HD</p>
            <a href="https://wa.me/5492216172384" class="btn-consultar" target="_blank">Consultar</a>
        </div>

        <div class="product-card" data-category="accesorios">
            <div style="font-size:50px;">üîå</div>
            <h3>Kit Accesorios</h3>
            <p>Fuentes, cables y conectores</p>
            <a href="https://wa.me/5492216172384" class="btn-consultar" target="_blank">Consultar</a>
        </div>

        <div class="product-card" data-category="alarmas">
            <div style="font-size:50px;">üö®</div>
            <h3>Kit Marshall</h3>
            <p>Alarma Inteligente WiFi</p>
            <a href="https://wa.me/5492216172384" class="btn-consultar" target="_blank">Consultar</a>
        </div>
    </div>

    <!-- JS FILTROS -->
    <script>
        const buttons = document.querySelectorAll('.cat-btn');
        const cards = document.querySelectorAll('.product-card');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const filter = btn.dataset.filter;

                cards.forEach(card => {
                    card.style.display =
                        filter === 'all' || card.dataset.category === filter
                        ? 'block'
                        : 'none';
                });
            });
        });
    </script>

</body>
</html>
