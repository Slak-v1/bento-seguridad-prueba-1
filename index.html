<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENTO | Seguridad Electrónica</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --naranja: #ff6600; --bg: #05070a; --card: #0f1217; --border: rgba(255,255,255,.08); }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Lexend', sans-serif; background: var(--bg); color: #fff; }

        nav { 
            position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; 
            align-items: center; padding: 10px 5%; background: rgba(5,7,10,.95); border-bottom: 1px solid var(--border); 
        }
        .logo img { height: 60px; }
        .nav-phone { color: var(--naranja); font-weight: 800; }

        .filter-container { display: flex; gap: 10px; padding: 15px 5%; overflow-x: auto; }
        .cat-btn { 
            flex: 0 0 auto; background: var(--card); border: 1px solid var(--border); 
            color: #94a3b8; padding: 10px 16px; border-radius: 10px; font-weight: 600; cursor: pointer;
        }
        .cat-btn.active { border-color: var(--naranja); color: #fff; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; padding: 25px 5%; }
        .product-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 15px; text-align: center; }
        .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 12px; background: #111; margin-bottom: 10px; }
        
        .btn-consultar { 
            display: block; margin-top: 12px; background: #fff; color: #000; 
            text-decoration: none; padding: 10px; border-radius: 10px; font-weight: 800; 
        }
    </style>
</head>
<body>

<nav>
  <div class="logo">
    <img src="logo.jpg" alt="BENTO">
  </div>
  <div class="nav-phone">221 617-2384</div>
</nav>

<div class="filter-container">
  <button class="cat-btn active" data-filter="all">Todo</button>
  <button class="cat-btn" data-filter="alarmas">Alarmas</button>
  <button class="cat-btn" data-filter="camaras">Cámaras</button>
  <button class="cat-btn" data-filter="dvr">DVR / NVR</button>
</div>

<div class="grid">
  <div class="product-card" data-category="alarmas">
    <img src="alarma-ajax-kit.jpg" alt="Alarma Ajax">
    <h3>Kit Alarma Ajax</h3>
    <p>Alarma inteligente WiFi</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>

  <div class="product-card" data-category="camaras">
    <img src="bullet2mp.jpg" alt="Camara">
    <h3>Cámara Bullet 2MP</h3>
    <p>Visión nocturna HD</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>

  <div class="product-card" data-category="camaras">
    <img src="fullcolorbullet2mp.jpg" alt="Camara">
    <h3>Cámara Bullet 2MP full color</h3>
    <p>Visión nocturna HD</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>

  <div class="product-card" data-category="dvr">
    <img src="dvr8ch.jpg" alt="DVR">
    <h3>DVR 8 Canales</h3>
    <p>Visión nocturna HD</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>

  <div class="product-card" data-category="dvr">
    <img src="dvr.jpg" alt="DVR">
    <h3>DVR 4 Canales</h3>
    <p>Grabación Full HD</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>
</div>

<script>
const buttons = document.querySelectorAll('.cat-btn');
const cards = document.querySelectorAll('.product-card');

buttons.forEach(btn => {
  btn.onclick = () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const f = btn.dataset.filter;
    cards.forEach(c => {
      c.style.display = (f === "all" || c.dataset.category === f) ? "block" : "none";
    });
  }
});
</script>

</body>
</html>
