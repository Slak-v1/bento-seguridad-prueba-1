    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --naranja: #ff6600; --azul: #1a4f9c; --bg: #05070a; --card: #0f1217; --border: rgba(255,255,255,0.05); }
        body { margin: 0; font-family: 'Lexend', sans-serif; background: var(--bg); color: white; }
        
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(5,7,10,0.9); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); }
        .logo img { height: 50px; }
        
        .filter-container { display: flex; justify-content: center; gap: 10px; padding: 30px 5%; overflow-x: auto; background: #0a0d12; border-bottom: 1px solid var(--border); }
        
        /* Ajuste para que los botones funcionen bien */
        .cat-btn { background: var(--card); border: 1px solid var(--border); color: #94a3b8; padding: 12px 25px; border-radius: 12px; font-weight: 600; font-size: 14px; transition: 0.3s; cursor: pointer; font-family: 'Lexend', sans-serif; }
        .cat-btn:hover, .cat-btn.active { border-color: var(--naranja); color: white; background: rgba(255,102,0,0.1); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 40px 5%; max-width: 1400px; margin: auto; }
        
        .product-card { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; transition: 0.4s; }
        .product-card:hover { transform: translateY(-10px); border-color: var(--naranja); box-shadow: 0 10px 30px rgba(255,102,0,0.1); }
        
        .img-placeholder { width: 100%; aspect-ratio: 1/1; background: #111; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        
        .info { padding: 25px; }
        .tag { font-size: 10px; font-weight: 800; text-transform: uppercase; color: var(--naranja); margin-bottom: 10px; display: block; }
        .info h3 { margin: 0; font-size: 20px; }
        .info p { color: #64748b; font-size: 14px; margin: 12px 0 20px; min-height: 40px; }
        
        .btn-consultar { display: block; width: 100%; text-align: center; background: white; color: black; padding: 14px; border-radius: 14px; text-decoration: none; font-weight: 800; font-size: 13px; transition: 0.3s; box-sizing: border-box; }
        .btn-consultar:hover { background: var(--naranja); color: white; }
        
        .wpp-fixed { position: fixed; bottom: 30px; right: 30px; background: #25d366; width: 60px; height: 60px; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(37,211,102,0.3); z-index: 1000; transition: 0.3s; }
        .wpp-fixed:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <script>
        const buttons = document.querySelectorAll('.cat-btn');
        const cards = document.querySelectorAll('.product-card');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Manejar clases de botones
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filtrar tarjetas
                const filter = btn.getAttribute('data-filter');
                cards.forEach(card => {
                    if (filter === 'all' || card.getAttribute('data-category') === filter) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
