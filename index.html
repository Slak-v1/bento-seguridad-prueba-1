<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENTO | Seguridad ElectrÃ³nica</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --naranja: #ff6600; 
            --bg: #05070a; 
            --card: #0f1217; 
            --border: rgba(255,255,255,0.05); 
        }

        * { box-sizing: border-box; }

        body { 
            margin: 0; 
            font-family: 'Lexend', sans-serif; 
            background: var(--bg); 
            color: white; 
            overflow-x: hidden;
        }

        /* --- NAVEGACIÃ“N --- */
        nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 5%; 
            background: rgba(5,7,10,0.9); 
            backdrop-filter: blur(15px); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 1px solid var(--border); 
        }

        .logo img { 
            height: 90px; 
            width: auto; 
            display: block;
        }

        .nav-phone {
            font-size: 18px; 
            font-weight: 800; 
            color: var(--naranja);
        }

        /* --- FILTROS (Optimizado para Celular) --- */
        .filter-container { 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            padding: 20px 5%; 
            flex-wrap: wrap; /* Para que bajen si no entran */
        }

        .cat-btn { 
            background: var(--card); 
            border: 1px solid var(--border); 
            color: #94a3b8; 
            padding: 12px 18px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-family: 'Lexend', sans-serif;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .cat-btn.active { 
            border-color: var(--naranja); 
            color: white; 
            background: rgba(255,102,0,0.1);
        }

        /* --- GRID DE PRODUCTOS --- */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
            padding: 20px 5%; 
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card { 
            background: var(--card); 
            border-radius: 20px; 
            border: 1px solid var(--border); 
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card h3 { margin: 15px 0 5px; font-size: 20px; }
        .product-card p { color: #94a3b8; font-size: 14px; margin-bottom: 20px; }

        .btn-consultar { 
            display: block; 
            background: white; 
            color: black; 
            padding: 12px; 
            text-decoration: none; 
            border-radius: 12px; 
            font-weight: 800; 
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 600px) {
            .logo img { height: 65px; }
            .nav-phone { font-size: 14px; }
            .filter-container { gap: 8px; padding: 15px 2%; }
            .cat-btn { padding: 10px 14px; font-size: 13px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="logo.jpg" alt="BENTO">
        </div>
        <div class="nav-phone">CEL: 221 617-2384</div>
    </nav>

    <div class="filter-container">
        <button class="cat-btn active" data-filter="all">Todo</button>
        <button class="cat-btn" data-filter="camaras">CÃ¡maras</button>
        <button class="cat-btn" data-filter="alarmas">Alarmas</button>
        <button class="cat-btn" data-filter="dvr">DVR / NVR</button>
        <button class="cat-btn" data-filter="accesorios">Accesorios</button>
    </div>

    <div class="grid">
        <div class="product-card" data-category="camaras">
            <div style="font-size: 50px;">ðŸ“·</div>
            <h3>Bullet 2MP</h3>
            <p>Hikvision Full HD Exterior</p>
            <a href="https://wa.me/5492216172384" class="btn-consultar" target="_blank">Consultar</a>
        </div>

        <div class="product-card" data-category="alarmas">
            <div style="font-size: 50px;">ðŸš¨</div>
            <h3>Kit Marshall 4</h3>
            <p>Alarma Inteligente WiFi/PSTN</p>
            <a href="https://wa.me/5492216172384" class="btn-consultar" target="_blank">Consultar</a>
        </div>

        <div class="product-card" data-category="dvr">
            <div style="font-size: 50px;">ðŸ“¼</div>
            <h3>DVR 4 Canales</h3>
            <p>Dahua 1080p PentahÃ­brido</p>
            <a href="https://wa.me/5492216172384" class="btn-consultar" target="_blank">Consultar</a>
        </div>

        <div class="product-card" data-category="accesorios">
            <div style="font-size: 50px;">ðŸ”Œ</div>
            <h3>Fuente 12V 2A</h3>
            <p>Fuente de alimentaciÃ³n reforzada</p>
            <a href="https://wa.me/5492216172384" class="btn-consultar" target="_blank">Consultar</a>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.cat-btn');
        const cards = document.querySelectorAll('.product-card');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const filter = btn.getAttribute('data-filter');

                cards.forEach(card => {
                    if (filter === 'all' || card.getAttribute('data-category') === filter) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>

</body>
</html>
