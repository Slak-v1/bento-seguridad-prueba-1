<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENTO – CAMBIOS VISIBLES</title>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --naranja:#ff6600;
            --bg:#05070a;
            --card:#0f1217;
            --border:rgba(255,255,255,.05);
        }

        * { box-sizing: border-box; }

        body {
            margin:0;
            font-family:'Lexend',sans-serif;
            background:var(--bg);
            color:white;
        }

        nav {
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:10px 5%;
            background:rgba(5,7,10,.9);
            position:sticky;
            top:0;
            border-bottom:1px solid var(--border);
        }

        .logo img { height:80px; }
        .nav-phone { color:var(--naranja); font-weight:800; }

        .filter-container {
            display:flex;
            gap:12px;
            padding:20px 5%;
            overflow-x:auto;
        }

        .cat-btn {
            background:var(--card);
            border:1px solid var(--border);
            color:#94a3b8;
            padding:10px 20px;
            border-radius:10px;
            cursor:pointer;
            white-space:nowrap;
        }

        .cat-btn.active {
            border-color:var(--naranja);
            color:white;
        }

        .grid {
            display:grid;
            grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
            gap:25px;
            padding:40px 5%;
        }

        .product-card {
            background:var(--card);
            border:1px solid var(--border);
            border-radius:20px;
            padding:20px;
            text-align:center;
        }

        .product-card img {
            width:100%;
            height:200px;
            object-fit:cover;
            border-radius:10px;
            margin-bottom:15px;
        }

        .product-card p { color:#94a3b8; }

        .btn-consultar {
            display:block;
            background:white;
            color:black;
            padding:10px;
            border-radius:10px;
            text-decoration:none;
            font-weight:800;
            margin-top:15px;
        }

        @media(max-width:600px){
            .logo img { height:60px; }
        }
    </style>
</head>
