<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENTO | Seguridad Electrónica</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --naranja: #ff6600; 
            --naranja-brillo: rgba(255, 102, 0, 0.4);
            --negro-absoluto: #000000;
            --negro-profundo: #05070a;
            --tarjeta: rgba(15, 18, 23, 0.8);
        }
        
        * { box-sizing: border-box; transition: all 0.4s ease; }
        
        body { 
            margin: 0; 
            font-family: 'Lexend', sans-serif; 
            background-color: var(--negro-profundo);
            /* Degradado naranja que nace arriba y se pierde rápido */
            background-image: radial-gradient(circle at 50% -100px, rgba(255, 102, 0, 0.25) 0%, transparent 40%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
        }

        /* --- NAV NEGRO SÓLIDO --- */
        nav { 
            position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; 
            align-items: center; padding: 18px 5%; 
            background: var(--negro-absoluto); 
            /* La franja que genera el resplandor */
            border-bottom: 2px solid var(--naranja);
            box-shadow: 0 5px 25px rgba(255, 102, 0, 0.3);
        }

        .logo img { 
            height: 60px; 
            filter: drop-shadow(0 0 12px var(--naranja-brillo));
        }

        .nav-phone { 
            color: #fff; font-weight: 800; font-size: 14px;
            text-shadow: 0 0 10px var(--naranja-brillo);
        }

        /* --- FILTROS --- */
        .filter-container { display: flex; gap: 12px; padding: 40px 5% 20px; overflow-x: auto; justify-content: center; }
        
        .cat-btn { 
            flex: 0 0 auto; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); 
            color: #999; padding: 10px 22px; border-radius: 12px; 
            cursor: pointer; font-size: 13px; font-weight: 600;
        }
        
        .cat-btn.active { 
            background: var(--naranja); color: #000; border-color: var(--naranja);
            box-shadow: 0 0 15px var(--naranja-brillo);
        }

        /* --- GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 10px 5% 80px; }
        
        .product-card { 
            background: var(--tarjeta); 
            border-radius: 20px; 
            padding: 25px; 
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        /* REMARQUE NARANJA AL PASAR EL CURSOR */
        .product-card:hover { 
            transform: translateY(-8px); 
            border-color: var(--naranja);
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.2);
            background: rgba(25, 30, 38, 0.9);
        }
        
        .product-card img { width: 100%; height: 210px; object-fit: cover; border-radius: 15px; margin-bottom: 20px; }
        .product-card h3 { margin: 10px 0; font-size: 19px; font-weight: 800; }
        .product-card p { color: #888; font-size: 14px; margin-bottom: 25px; }
        
        .btn-consultar { 
            display: block; background: transparent; color: #fff; 
            text-decoration: none; padding: 12px; border-radius: 12px; 
            font-weight: 800; border: 1px solid var(--naranja);
            font-size: 12px; text-transform: uppercase;
        }
        .btn-consultar:hover { 
            background: var(--naranja); color: #000; box-shadow: 0 0 20px var(--naranja);
        }

        /* --- MARCA DE AGUA CORPORATIVA --- */
        footer {
            text-align: center; padding: 60px 20px;
            opacity: 0.3; border-top: 1px solid rgba(255,255,255,0.03);
        }
        .footer-logo { font-size: 12px; letter-spacing: 4px; font-weight: 300; }
        .corporation { font-weight: 800; color: var(--naranja); }

        /* --- WHATSAPP --- */
        .wsp-flotante {
            position: fixed; width: 60px; height: 60px; bottom: 30px; right: 30px;
            background: #25d366; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; box-shadow: 0 0 20px rgba(37, 211, 102, 0.4); z-index: 2000;
        }
        .wsp-flotante img { width: 32px; height: 32px; }

        @media (max-width: 768px) {
            .filter-container { justify-content: flex-start; }
            nav { padding: 15px 5%; }
            .logo img { height: 50px; }
        }
    </style>
</head>
<body>

<a href="https://wa.me/5492216172384" class="wsp-flotante" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

<nav>
  <div class="logo">
    <img src="logo.jpg" alt="BENTO">
  </div>
  <div class="nav-phone">TEL: 221 617-2384</div>
</nav>

<div class="filter-container">
  <button class="cat-btn active" data-filter="all">Todo</button>
  <button class="cat-btn" data-filter="alarmas">Alarmas</button>
  <button class="cat-btn" data-filter="camaras">Cámaras</button>
  <button class="cat-btn" data-filter="dvr">DVR / NVR</button>
  <button class="cat-btn" data-filter="accesorios">Accesorios</button>
</div>

<div class="grid">
  <div class="product-card" data-category="alarmas">
    <img src="alarma-ajax-kit.jpg" alt="Alarma Ajax">
    <h3>Kit Alarma Ajax</h3>
    <p>Seguridad de alta fidelidad e inteligente.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>

  <div class="product-card" data-category="camaras">
    <img src="bullet2mp.jpg" alt="Camara">
    <h3>Cámara Bullet 2MP</h3>
    <p>Visión nocturna optimizada 1080p.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>

  <div class="product-card" data-category="dvr">
    <img src="dvr8ch.jpg" alt="DVR">
    <h3>DVR 8 Canales</h3>
    <p>Monitoreo profesional desde el móvil.</p>
    <a class="btn-consultar" href="https://wa.me/5492216172384" target="_blank">Consultar</a>
  </div>
</div>

<footer>
    <div class="footer-logo">
        BENTO <span class="corporation">CORPORATION</span>
    </div>
</footer>

<script>
const buttons = document.querySelectorAll('.cat-btn');
const cards = document.querySelectorAll('.product-card');

buttons.forEach(btn => {
  btn.onclick = () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const f = btn.dataset.filter;
    cards.forEach(c => {
      c.style.display = (f === "all" || c.dataset.category === f) ? "block" : "none";
    });
  }
});
</script>

</body>
</html>
