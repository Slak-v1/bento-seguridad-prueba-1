<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BENTO | Panel de Carga</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .form-container { background: #111; padding: 25px; border-radius: 10px; border: 1px solid #333; width: 100%; max-width: 400px; }
        h2 { color: #ff6600; text-align: center; }
        label { display: block; margin-top: 10px; font-size: 12px; color: #aaa; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; background: #000; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; margin-top: 20px; padding: 12px; background: #ff6600; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 5px; }
        .pass-field { border: 1px solid #ff6600; margin-top: 20px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Panel de Carga</h2>
    
    <label>Nombre</label>
    <input type="text" id="nombre">

    <label>Categoría</label>
    <select id="categoria">
        <option value="camaras">Cámaras</option>
        <option value="alarmas">Alarmas</option>
        <option value="grabacion">DVR/NVR</option>
        <option value="Accesorios">Accesorios</option>
        <option value="controlesdeacceso">Controles de Acceso</option>
    </select>

    <label>Descripción</label>
    <textarea id="descripcion" rows="2"></textarea>

    <label>Nombre de la imagen (ej: camara.jpg)</label>
    <input type="text" id="imagen">

    <label style="color: #ff6600;">Contraseña de Seguridad</label>
    <input type="password" id="password" class="pass-field" placeholder="Ingresá la clave">

    <button onclick="enviar()">SUBIR PRODUCTO</button>
</div>

<script>
    async function enviar() {
        const data = {
            nombre: document.getElementById('nombre').value,
            categoria: document.getElementById('categoria').value,
            descripcion: document.getElementById('descripcion').value,
            imagen: document.getElementById('imagen').value,
            password: document.getElementById('password').value // Enviamos la clave
        };

        const res = await fetch('https://bento-seguridad-prueba-1.onrender.com/api/productos', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (res.ok) {
            alert("¡Cargado con éxito!");
            location.reload();
        } else {
            alert("Error: Contraseña incorrecta o servidor caído.");
        }
    }
</script>
</body>
</html>
